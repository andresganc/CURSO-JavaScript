<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa de division</title>
</head>
<body>
    <header>
        <h2>Programa: division</h2>
        <p>El programa debe de pedir 3 numeros uno por uno al usuario</p>
        <p>Sumarlos y mostrarle un mensaje con los numeros que ingreso y el resultado de la suma.</p>
    </header>

    <script>
        window.alert("Programa: Division - El programa pide 2 numeros y los divide");
        var numero1 = window.prompt("Inserte el primer numero: ");
        var numero2 = window.prompt("Inserte el segundo numero: ");
        //var numero3 = window.prompt("Inserte el tercer numero: ");

        var resultado = (parseInt(numero1) / parseInt(numero2)); 

        window.alert("Estos son los numeros que ingreso: " + numero1 + " รท " + numero2 + " " + "El resultado de la division es: " + resultado);

        console.log("Estos son los numeros que ingreso", numero1, numero2, "El resultado de la division es: ", resultado);

    </script>
</body>
</html>
